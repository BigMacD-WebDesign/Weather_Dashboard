<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Your Weather Report</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input id= "input" class="form-control mr-sm-2" type="search" placeholder="City Name" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
                <div id="history"></div>
            </div>
            <div class="col-md-9">
                <div id="currentforecast"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="futureforecast"></div>
            </div>
        </div>
    </div>
    

</body>

</html>
